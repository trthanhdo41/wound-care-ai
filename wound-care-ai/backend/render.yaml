services:
  # Backend API
  - type: web
    name: wound-care-backend
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: wound-care-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FE_URL
        value: https://wound-care-ai.vercel.app
      - key: BE_URL
        fromService:
          type: web
          name: wound-care-backend
          property: host

databases:
  - name: wound-care-db
    databaseName: wound_care_ai
    user: wound_user
    plan: starter
